# Use new container infrastructure to enable caching
sudo: false

language: go

go:
  - 1.7.x
  - 1.8.x

env:
  global: PROJECT_NAME="reco"

install:
- go get github.com/Masterminds/glide
- make clean dependencies

script:
- make test benchmark integration

notifications:
  slack:
    secure: 

branches:
  only:
  - master
  - auto
  - try
  - rollup
  # IMPORTANT Ruby regex to match tags. Required, or travis won't trigger deploys when a new tag
  # is pushed. This regex matches semantic versions like v1.2.3-rc4+2016.02.22
  - /^v\d+\.\d+\.\d+.*$/

before_deploy:
  - ./ci/cross_compile.sh $TRAVIS_BRANCH

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    acl: public_read
    bucket: reconfigure.io
    local_dir: $TRAVIS_BUILD_DIR/dist
    upload-dir: reco/releases
    skip_cleanup: true
    on:
      branch: master
      repo: ReconfigureIO/reco
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    acl: public_read
    bucket: reconfigure.io
    local_dir: $TRAVIS_BUILD_DIR/dist
    upload-dir: reco/releases
    skip_cleanup: true
    on:
      repo: ReconfigureIO/reco
      tags: true

